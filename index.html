<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration Form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i" rel="stylesheet">
<link href="css/modules.css" rel="stylesheet">
<link href="css/grid.css" rel="stylesheet">
<link href="css/type.css" rel="stylesheet">
<link href="css/main.css" rel="stylesheet">
</head>
<body>
  <section class="island max-length">
    <div class="pad-t pad-b">
      <h1 class="not-bold">Want to go to Mars?</h1>
      <p class="mega">We're looking for super-awesome human being who want to make the long trek to Mars for the adventure of a lifetime.</p>
      <form method="POST" action="https://formspree.io/paulinamssio@hotmail.com">
        <feildset>
          <legend class="italic not-bold push giga"> Personal details </legend>
          <div class="grid">
            <div class="push unit xs-1 s-1 m-1 l-1-2 space-right">
              <label for="name">Name</label>
              <input id="name" type="text" name="name" value="">
            </div>
            <div class="push unit xs-1 s-1 m-1 l-1-2 space-left">
              <label for="age">Age</label>
              <input id="age" type="number" name="age" value="">
            </div>
            <div class="push unit xs-1 s-1 m-1 l-1-2 space-right">
              <label for="age">Email</label>
              <input id="email" type="number" name="email" value="">
            </div>
            <div class="push unit xs-1 s-1 m-1 l-1-2 space-left">
              <label for="fitness">Physical fitness</label>
              <select id="fitness" name="fitness">
                <option value="">Super-human</option>
                <option value="">Fit as a fiddle</option>
                <option value="">Not terrivle strong</option>
                <option value="">A little couch-potato-y</option>
              </select>
            </div>
          </div>
          <div class="">
            <label for="address">Address</label>
            <textarea id="address" name="address"></textarea>
          </div>
        </feildset>
        <feildset class="">
          <legend class="italic not-bold push giga"> Mission statement<legend>
            textarea id="reasons" name="reasons"></textarea>
          </div>
        </fieldset>
      <div class="text-center">
        <button class="btn" type="submit" value="send">Register for the trip!</button>
      </div>
      <input type="hidden" name="_subject" value="Request to join the mission">
    </form>
  </div>
</section>
</body>

</body>
</html>
